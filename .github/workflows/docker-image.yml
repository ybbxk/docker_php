name: Docker Image CI

on:
  push:
    branches: [ "alpine-8.1" ]
  pull_request:
    branches: [ "alpine-8.1" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ybbxk/php:alpine-8.1
